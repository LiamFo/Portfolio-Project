    var images = ['images_test/colortest.png', 'images_test/colortest2.png','images_test/colortest3.png','images_test/colortest.png'];
    
    document.addEventListener("click", function(event) { 
      if (i >= images.length - 1){
          i = 0;
      }
       if (i < 0){
          i = images.length - 1;
       }
      if(event.target.id == "changeImg(-1)"){
        i++;
        document.getElementById("slide").src = images[i];
        
      }
      if(event.target.id == "changeImg(1)"){
        i++
        document.getElementById("slide").src = images[i];
      }
    } ) 
    
    </script>
