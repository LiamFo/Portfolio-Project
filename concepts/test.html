<DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale-1.0">
<title>test</title>
<link rel="stylesheet" href="teststyle.css">
</head>

<script>
    var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}
function showDivs(n) { //slideshow
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

<body>
<div class="font">
    <div class="font grounded-radiants grow">This is a test for text boxes<br><br><br><br></div>
    <div class="font grounded-radiants grow box-pos" test>another test aaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="font grounded-radiants grow box-pos" test>Wow this is a big box<br><br>my god<br><br>wow</div>

    <img src="images_test/missing texture.jpg" alt="missing texture" class="grow box-pos img_bord" width="300px;" height="150px;">

    <button class="button display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="button display-right" onclick="plusDivs(+1)">&#10095;</button>

    <img class="mySlides img_bord" src="images_test/colortest.png">
  <img class="mySlides img_bord" src="images_test/colortest2.png">
  <img class="mySlides img_bord" src="images_test/colortest3.png">
  <img class="mySlides img_bord" src="images_test/colortest4.png">
</div>
</body>
</head>
